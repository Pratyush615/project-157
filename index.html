<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Comic Tour</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="js/Comic.js"></script>
</head>
<body>
  <a-scene id="main-scene">
    <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <!-- Places Container -->
    <a-entity id="places-container" tour></a-entity>

    <!-- Ground -->
    <a-plane
      id="ground"
      color="#78909c"
      width="200"
      height="10"
      rotation="-90 0 0"
    ></a-plane>

    <!-- Poster Container -->
    <a-entity id="posters-container" comics-posters></a-entity>

    <!-- Main Camera -->
    <a-camera id="camera" wasd-controls="enabled: false;"></a-camera>

    <!-- App Title -->
    <a-entity
      id="app-title"
      position="0 2.35 -1"
      text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Comic Store!"
    >
      <a-entity
        id="app-subtitle"
        position="0 -0.1 0"
        text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get your favorite comics"
      ></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
